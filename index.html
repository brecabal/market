<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supermercado</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="super">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Maxi Market</h1>
        </div>
      </div>
      <div class="row">
<!-- Productos -->
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Leche</h2>
                <img src="http://www.soprole.cl/libs/thumb.php?pic=../imgs/producto/329_Leche-Soprole-Tetra-1L-Entera-MID.png&ancho=251" alt="">
                <h2>$800</h2>
                <p>Stock: <span id="stLeche"></span></p>
                <span>Cantidad:</span> <input id="cantidadLeche" type="number">
                <button id="btnLeche" class="btn btn-success">Agregar</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Cif</h2>
                <img src="http://www.importadoraluz.cl/productos/5068_cif_crema.jpg" alt="">
                <h2>$1500</h2>
                <p>Stock: <span id="stCif"></span></p>
                <span>Cantidad:</span> <input id="cantidadCif" type="number">
                <button id="btnCif" class="btn btn-success">Agregar</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Cafe</h2>
                <img src="https://www.agustoconlavida.es/imgdb/product/nescafe-classic-natural---cafe-soluble/563" alt="">
                <h2>$1000</h2>
                <p>Stock: <span id="stCafe"></span></p>
                <span>Cantidad:</span> <input id="cantidadCafe" type="number">
                <button id="btnCafe" class="btn btn-success">Agregar</button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">TÃ©</h2>
                <img src="http://www.marmelot.com/marmelot/images/twinings_earl_grey_100.jpg" alt="">
                <h2>$2000</h2>
                <p>Stock: <span id="stTe"></span></p>
                <span>Cantidad:</span> <input id="cantidadTe" type="number">
                <button id="btnTe" class="btn btn-success">Agregar</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Confort</h2>
                <img src="https://s3-us-west-2.amazonaws.com/comparacion/images/24554_1773309ga.jpg" alt="">
                <h2>$3000</h2>
                <p>Stock: <span id="stConfort"></span></p>
                <span>Cantidad:</span> <input id="cantidadConfort" type="number">
                <button id="btnConfort" class="btn btn-success">Agregar</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Aceite</h2>
                <img src="http://www.watts.cl/images/default-source/productos-watts/aceite-vegetal-belmont-1-lt-.jpg?sfvrsn=4" alt="">
                <h2>$1000</h2>
                <p>Stock: <span id="stAceite"></span></p>
                <span>Cantidad:</span> <input id="cantidadAceite" type="number">
                <button id="btnAceite" class="btn btn-success">Agregar</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Fideos</h2>
                <img src="https://jumbo.vteximg.com.br/arquivos/ids/161255-750-750/267626.jpg" alt="">
                <h2>$500</h2>
                <p>Stock: <span id="stTallarines"></span></p>
                <span>Cantidad:</span> <input id="cantidadTallarines" type="number">
                <button id="btnTallarines" class="btn btn-success">Agregar</button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="producto text-center">
                <h2 class="text-success">Arroz</h2>
                <img src="https://jumbo.vteximg.com.br/arquivos/ids/160578-750-750/264594.jpg" alt="">
                <h2>$900</h2>
                <p>Stock: <span id="stArroz"></span></p>
                <span>Cantidad:</span> <input id="cantidadArroz" type="number">
                <button id="btnArroz" class="btn btn-success">Agregar</button>
              </div>
            </div>
          </div>
        </div>
<!-- Carrito -->
        <div class="col-md-3">
          <h1>Carrito</h1>
          <div id="carro">

          </div>
          <button id="verTotal" class="btn btn-lg btn-success">Ver Total</button>
          <h2>Total: <span id="total">0</span></h2>
          <button id="check" class="btn btn-lg btn-success">Comprar</button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/modelo.js"></script>
  <script src="js/vista.js"></script>
  <script src="js/controlador.js"></script>
  <script src="js/compras.js"></script>
</body>
</html>
