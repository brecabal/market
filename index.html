<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supermercado</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="super">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Maxi Market</h1>
        </div>
      </div>
      <div class="row">
<!-- Productos -->
        <div class="col-md-9">
          <div class="row">
            <div id="supermarket"></div>
          </div>
        </div>
<!-- Carrito -->
        <div class="col-md-3">
          <h1>Carrito</h1>
          <div id="carro">

          </div>
          <button id="verTotal" class="btn btn-lg btn-success">Ver Total</button>
          <h2>Total: <span id="total">0</span></h2>
          <button id="check" class="btn btn-lg btn-success">Comprar</button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/modelo.js"></script>
  <script src="js/vista.js"></script>
  <script src="js/controlador.js"></script>
  <script src="js/compras.js"></script>
</body>
</html>
